<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <!-- Stopwatch Clock Section -->
        <div class="stopwatchclock">
            <h2>Stop Watch</h2>
            <!-- Timer Display -->
            <div class="timer">
                <span class="hour">00</span>:
                <span class="minute">00</span>:
                <span class="second">00</span>
            </div>
            <!-- Current Date and Time Display -->
            <div class="date-today">00:00:00</div>
        </div>
        <!-- Watch Buttons Section -->
        <div class="watch-btn">
            <!-- Start/Pause Buttons -->
            <div class="start-btn">
                <!-- Play (Arrow Right) Button -->
                <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 256 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>
                        svg {
                            fill: #131723
                        }
                    </style>
                    <path
                        d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z" />
                </svg>
                <!-- Pause Button -->
                <svg class="pause" xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>
                        svg {
                            fill: #131723
                        }
                    </style>
                    <path
                        d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
                </svg>
            </div>
            <!-- Reset Button -->
            <div class="reset-btn">Reset</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
